<div class="row m-0 mt-4">
  <div class="col-8 offset-2">
    <div class="m-1" style="border: 2px solid grey; border-radius: 5px">
      <svg
        style="width: 10%"
        xmlns="http://www.w3.org/2000/svg"
        width="50%"
        height="50%"
        fill="skyblue"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
        />
      </svg>
      <input
        type="text"
        placeholder="filter"
        style="
          width: 90%;
          border-left: 1px solid grey;
          border-right: 0;
          border-top: 0;
          border-bottom: 0;
        "
        class="p-1 m-0"
      />
    </div>
    <div class="d-flex flex-column">
      @for(item of items;track item){
      <button
        style="border: none"
        class="mt-2 skyblue mb-2"
        (click)="emitData(item)"
      >
        Item name: {{ item }}
      </button>
      }
    </div>
  </div>
</div>
