    <div class="row m-0 mt-2">
      <div class="col-4 p-0 m-0">
        <label class="skyblue"><b>Description</b></label>
      </div>
      <div class="col-8">
        <input
          type="text"
          [(ngModel)]="description2"
          placeholder="Enter Description"
          style="color: #111"
        />
      </div>
    </div>
    <div class="row m-0 mt-2">
      <div class="col-4 p-0 m-0">
        <label style="color: skyblue"><b>Amount</b></label>
      </div>
      <div class="col-8">
        <input
          type="text"
          [(ngModel)]="amount"
          placeholder="0.00"
          style="color: #111"
          (keyup)="formatToTwoDecimalPlaces()"
        />
      </div>
    </div>
  </div>
</div>
<div class="row m-0">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <p style="color: charcoal">
      Paid by
      <button (click)="openGroupNames('paidBy')" class="darkBlueBorderOutline">
        {{ paidByString }}
      </button>
    </p>
  </div>
</div>
<div class="row m-0">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <p style="color: charcoal">
      Paid For
      <button (click)="openGroupNames('paidFor')" class="darkBlueBorderOutline">
        {{ paidForString }}
      </button>
    </p>
  </div>
</div>
