<app-user-list [users]="users" [secondaryType]="secondaryType"></app-user-list>
<div class="row m-0 mt-2 mb-2">
  <div class="col-12 text-center">
    <button style="width: 90%" class="mx-auto" (click)="showMultiPeople()">
      Multiple People
    </button>
  </div>
</div>
@if(showList){
<div class="row m-0 mt-2 mb-2 skyblue">
  <div class="col-4 text-center">
    <button
      [ngClass]="{ highlight: by == 'percentage' }"
      (click)="highlight('percentage')"
    >
      Percentage
    </button>
  </div>
  <div class="col-4 text-center" (click)="highlight('unequal')">
    <button [ngClass]="{ highlight: by == 'unequal' }">Unequally</button>
  </div>
  <div class="col-4 text-center" (click)="highlight('equal')">
    <button [ngClass]="{ highlight: by == 'equal' }">Equally</button>
  </div>
</div>
@if(by!='equal'){
<div class="row m-0 mt-2 mb-2 skyblue">
  <div class="col-12">
    @for(user of payee;track user){
    <p class="ms-5 mt-1 p-0">{{ user.name }}</p>
    <input
      class="ms-5 m-0"
      type="text"
      [placeholder]="user.amount"
      style="width: 70%"
      [(ngModel)]="user.amount"
    />
    }
  </div>
</div>

}@else {
<div class="row m-0 mt-2 mb-2 skyblue">
  <div class="col-12">
    @for(user of payee;track user){
    <input
      [(ngModel)]="user.selected"
      class="m-2"
      type="checkbox"
      [name]="user.name"
      [value]="user.name"
    />
    <label class="m-2" [for]="user.name">{{ user.name }}</label
    ><br />
    }
  </div>
</div>
}
<div class="row m-0 mt-2 mb-2 skyblue">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <button type="submit" (click)="submitPayee()">Confirm</button>
  </div>
</div>
}
