<div class="row m-0">
  <div class="col-6 p-0 d-flex justify-content-end align-items-center">
    <h5 class="m-0 darkBlue text-end"><b>Group Selected</b></h5>
  </div>
  <div
    class="col-6 p-0 d-flex justify-content-center text-center align-items-center"
  >
    <button (click)="openGroupList()" class="mt-2 mb-2 coralBorder">
      <h5 class="m-0">{{ groupName }}</h5>
    </button>
  </div>
</div>
<div class="row m-0">
  <div class="col-12">
    <app-expense-details
      [users]="users"
      [groupName]="groupName"
    ></app-expense-details>
  </div>
</div>
