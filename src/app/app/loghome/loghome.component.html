<div class="row">
  <div class="col-2 col-md-2 offset-md-2 d-flex flex-column">
    <a [routerLink]="['/dashboard']" routerLinkActive="active" class="m-1"
      >Dashboard</a
    >
    <!-- <a class="m-1">Notifications</a> -->
    <div class="m-1" style="border: 2px solid grey; border-radius: 5px">
      <svg
        style="width: 10%"
        xmlns="http://www.w3.org/2000/svg"
        width="50%"
        height="50%"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
        />
      </svg>
      <input
        type="text"
        placeholder="filter"
        style="
          width: 90%;
          border-left: 1px solid grey;
          border-right: 0;
          border-top: 0;
          border-bottom: 0;
        "
        [(ngModel)]="filterValue"
        (ngModelChange)="onValueChange($event)"
        class="p-1 m-0"
      />
    </div>
    <a class="m-1" [routerLink]="['/all']" routerLinkActive="active"
      >All Transactions</a
    >
    <div class="row m-0 mb-2 mt-2">
      <div class="col-6" style="color: #f08080">Groups</div>
      <div class="col-6 text-end pe-2">
        <button
          style="border: none"
          class="m-0 p-0 grey"
          (click)="openAddNewGroup()"
        >
          +add
        </button>
      </div>
      @for(group of groupsTemp;track group){
      <div class="d-flex align-items-center">
        <a
          class="m-1"
          [routerLink]="['/group/', group.group_name]"
          routerLinkActive="active"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-people"
            viewBox="0 0 16 16"
          >
            <path
              d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"
            /></svg
          >{{ group.group_name }}</a
        >
      </div>
      }
    </div>
    <div class="row m-0 mt-2 mb-2">
      <div class="col-6" style="color: #f08080">Friends</div>
      <div class="col-6 text-end pe-2">
        <button
          style="border: none"
          class="m-0 p-0 grey"
          (click)="openAddFriend()"
        >
          +add
        </button>
      </div>
      @for(friend of friendsTemp;track friend){
      <div class="d-flex align-items-center">
        <a
          class="m-1"
          [routerLink]="['/friend/' + friend]"
          routerLinkActive="active"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            /></svg
          >{{ friend }}</a
        >
      </div>

      }
    </div>
  </div>
  <div class="col-8 col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
